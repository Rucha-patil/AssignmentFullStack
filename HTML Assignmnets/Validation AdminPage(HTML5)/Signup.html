<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" type="text/css" href="sign.css"> 
</head>
<body>
    <h2>Sign-Up Page</h2>
    <div class="signup"> 
    <form action="" method="post">
        <label for="">FirstName :</label>
            <input type="text" name="fname" id="fname" required>
        <br><br>

        <label for="">LastName :</label>
            <input type="text" name="lname" id="lname" required>
        <br><br>
        
        <label for="">Age :</label><br>
            <input type="number" name="age" id="age" min="21" required>
        <br><br>

       
        <label for="">Gender :</label>
            <input type="radio" name="gg" id="male" value="Male">Male
            <input type="radio" name="gg" id="female" value="Female">Female
        <br><br>
        
        <label for="">Phone Number :</label>
            <input type="number" name="Pnumber" id="Pnumber"  pattern="[789][0-9]{9}" required>
        <br><br>
       
        <label>User Name :</label>    
        <input type="text" name="Uname" id="Uname" placeholder="Username" pattern="[a-z]{1,15}" title="Username should only contain lowercase letters" required>    
        <br><br>    
        
        <label>Password :</label>    
        <input type="Password" name="Pass" id="Pass" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"required>  
        <br><br> 

        <button type="submit" class="button">Submit</button>

        <button type="reset" class="button">Reset</button>       
        <br><br>    


    </form>
    </div>
</body>
</html>
