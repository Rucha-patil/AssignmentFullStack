<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="style.css"> 
</head>
<body>    
    <h2>Login Page</h2><br>    
    <div class="login">    
    <form id="login" method="POST" action="">    
        <label><b>User Name :</b></label>    
        <input type="text" name="Uname" id="Uname" placeholder="Username" pattern="[a-z]{1,15}" title="Username should only contain lowercase letters" required>    
        <br><br>    
        
        <label><b>Password :</b></label>    
        <input type="Password" name="Pass" id="Pass" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>    
        <br><br>    
        
        <label><b>Login As :</b></label>
        <input type="radio" name="loginAs" id="customer" value="customer">Customer
        <input type="radio" name="loginAs" id="sperson" value="sperson">SalesPerson
        <br><br>

        
        <button type="submit" class="button">Submit</button>

        <button type="reset" class="button">Reset</button>       
        <br><br>    

        <a href="Signup.html">Sign Up Here</a>
    </form>     
    </div>    
</body>    
</html>
