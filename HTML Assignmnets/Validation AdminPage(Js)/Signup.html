<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="sign.css">
    <script type="text/JavaScript">
    function validate() {
      var fname = document.getElementById("fname").value;
      var lname = document.getElementById("lname").value;
      var user =  document.getElmentById("user").value;
      var pass = document.getElementById("pass").value;
      if(fname.length==0){
        document.getElementById("e1").innerHTML="FirstName is required"
        document.getElementById("e2").innerHTML=""
          return false;
      }else if(lname.length==0){
          document.getElementById("e2").innerHTML="LastName is required"
          document.getElementById("e1").innerHTML=""
          return false;
      }
      else if(user.length==0)
          document.getElementById("e3").innerHTML="UserName is required"
          document.getElementById("e4").innerHTML=""
          return false;
      }
      else if(pass.length==0)
          document.getElementById("e4").innerHTML="Password is required"
          document.getElementById("e3").innerHTML=""
          return false;
      }
      else
          return true;

    }

    </script>
</head>
<body >
     <h2>Login Page - Validation using JavaScript</h2>
    <form action="home.html" method="get" onsubmit="return validate()">
        <label for="">FirstName :</label>
            <input type="text" name="fname" id="fname"><span id="e1" style="color:red;"></span>
        <br><br>

        <label for="">LastName :</label>
            <input type="text" name="lname" id="lname"><span id="e2" style="color:red;"></span>
        <br><br>

        <label for="">Age :</label>
            <input type="number" name="age" id="age">
        <br><br>

        <label for="">Gender :</label>
            <input type="radio" name="gg" id="male" value="Male">Male
            <input type="radio" name="gg" id="female" value="Female">Female
        <br><br>
        
        <label for="">Phone Number :</label>
            <input type="number" name="Pnumber" id="Pnumber" >
        <br><br>
       
        <label>User Name :</label>    
        <input type="text" name="Uname" id="user"><span id="e3" style="color:red;"></span>  
        <br><br>    
        
        <label>Password :</label>    
        <input type="Password" name="Pass" id="pass"><span id="e4" style="color:red;"></span>  
        <br><br> 

        <button type="submit" class="button">Submit</button>

        
        
    </form>
    
   
</body>
</html>
